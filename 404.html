<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Halaman Tidak Ditemukan</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            background: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            max-width: 500px;
            margin: 20px;
        }

        h1 {
            font-size: 10em;
            margin: 0;
            color: #ff6b6b;
        }

        h2 {
            font-size: 2em;
            margin: 20px 0;
            color: #333;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #666;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 6em;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>4<span style="color: gray;">0</span>4</h1>
        <h2>Oops! Halaman tidak ditemukan.</h2>
        <p>Maaf, halaman yang Anda cari tidak tersedia.</p>
    </div>
</body>

</html>
